<h1 mat-dialog-title class="title-class">Game Over</h1>
<div class="modal-content" mat-dialog-content>
  <div class="content-label">
    Your score: {{ data.score }}
  </div>
</div>
<div class="button-row" mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onClose('start over')">Start Over</button>
  <button mat-raised-button color="primary" (click)="onClose('main menu')">Main Menu</button>
</div>
