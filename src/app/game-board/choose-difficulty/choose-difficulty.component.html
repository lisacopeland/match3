<h1 mat-dialog-title class="title-class">Choose Difficulty</h1>
<div class="modal-content" mat-dialog-content>
  <div class="content-label">
    Do you wanna play
  </div>
</div>
<div class="button-row" mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onClose('easy')">Easy</button>
  <button mat-raised-button color="primary" (click)="onClose('hard')">Difficult</button>
</div>
