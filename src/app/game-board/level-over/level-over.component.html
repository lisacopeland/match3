<h1 mat-dialog-title class="title-class">Level {{levelData.level}} Completed</h1>
<div mat-dialog-content>
  <div>
      Level Score: {{ levelData.levelScore }}
  </div>
  <div>
      Empty Square {{ levelData.emptySquareBonus }}
  </div>
  <div>
      Total Score: {{ levelData.totalScore }}
  </div>
</div>
<div class="button-row" mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]
    cdkFocusInitial>Ok</button>
</div>
