<div class="flower">
  <svg [attr.height]="flowerHeight" [attr.width]="flowerWidth">
    <circle
      [attr.cx]="flowerX"
      [attr.cy]="flowerY"
      [attr.r]="flowerRadius"
      [attr.stroke]="flower?.outerColor"
      [attr.stroke-width]="strokeWidth"
      [attr.fill]="flower?.innerColor" />
  </svg>
</div>
